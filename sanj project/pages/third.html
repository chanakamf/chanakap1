<! DOCTYPE html>
<html lang="en">
<head>
	 <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/bootstrap-theme.min" rel="stylesheet">
        <script src="js/bootstrap.min.js"></script>
        
        <style type="text/css">
        	.panel-body{
        		background-color:#001100;
        	}
        	.panel-heading{
        		background-color: #220000

        	}

        </style>
</head>
<body>
	
	<div class="container">
		 <div class="panel panel-default">
		 	<div class="panel-heading">
                         <h2>Edit Company details</h2>
            </div>
            <div class="panel-body"><div class="well">
		<form action="" method="post">
			<div class="form-group has success has feedback">
				<div class="row"><span class="glyphicon glyphicon"></span>
					<div class="col-lg-3">
						
						<h4>Company name :</h4>
					</div>
					<div class="col-lg-6">
						<input type="text" id="name" class="form-control" placeholder="Enter Name">
						<p class="help-block">Enter the capital letters</p>

					</div>
				</div>


				<div class="row"><span class="glyphicon glyphicon"></span>
					<div class="col-lg-3">
						<h4>Company Address :</h4>
					</div>
					<div class="col-lg-6">
						<input type="text" id="address" class="form-control" placeholder="Enter Address">
					</div>
				</div>

				<div class="row"><span class="glyphicon glyphicon"></span>
					<div class="col-lg-3">
						<h4>Email :</h4>
					</div>
					<div class="col-lg-6">
						<input type="text" id="email" class="form-control" placeholder="Enter email">
					</div>
				</div>


				<div class="row"><span class="glyphicon "></span>
					<div class="col-lg-3">
						<h4>T.P Number :</h4>
					</div>
					<div class="col-lg-6">
						<input type="text" id="tp" class="form-control" placeholder="Enter T.P number">
						<p class="help-block">Official t.p number</p>
					</div>
				</div>

				<div class="row"><span class="glyphicon"></span>
					<div class="col-lg-3">
						<h4>Num of vacancies :</h4>
					</div>
					<div class="col-lg-6">
						<input type="text" id="vacun_num" class="form-control" placeholder="Num of vacncies">
					</div>
				</div>

				<div class="row">
					<div class="col-lg-3">
						<h4>Frefered Fields :</h4>
					
                    </div>
                    <div class="col-lg-6">
                    <select class="form-control" name="field">
                                                <option>Web development</option>
                                                <option>Java</option>
                                                <option>Android</option>
                                                <option>c#</option>
                                                <option>Networking</option>
                    </select>
                    </div>
				</div>

				<div class="row">
					<div class="col-lg-3">

                    </div>
                    <div class="col-lg-1">
                    	<hr>
                    	<hr>

                    	<button type="submit" name="submit" class="btn btn-success"><span class="glyphicon glyphicon-ok"></span>  Submit </button>

                    </div>

                    <div class="col-lg-1">
                    	<hr>
                    	<hr>

                    	<button type="reset" name="submit" class="btn btn-info"><span class="glyphicon glyphicon-pencil"></span>   Reset</button>

                    </div>
				</div>






			</div>

		</div>
		</form>
	</div>
	</div>
	</div>



</body>



</html>
